<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Descent - Citation Explorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Academic Descent</h1>
            <p>Explore academic paper citation graphs</p>
        </header>

        <div class="search-container">
            <input type="text" id="paper-title" placeholder="Enter paper title..." />
            <button id="search-btn">Search</button>
        </div>

        <div id="status-message"></div>

        <div id="network-container"></div>

        <div id="paper-info">
            <h3>Selected Paper</h3>
            <div id="paper-details"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
